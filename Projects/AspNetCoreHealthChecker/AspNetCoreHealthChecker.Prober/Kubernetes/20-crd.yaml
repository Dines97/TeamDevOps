apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: probes.denis.com
spec:
  scope: Namespaced
  group: denis.com
  versions:
    - name: v1alpha1
      storage: true
      served: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                Type:
                  type: string
                ConnectionString:
                  type: string
                Timeout:
                  type: integer
                Severity:
                  type: string
                Description:
                  type: string
                Host:
                  type: string
                Registrations:
                  type: array
                  items:
                    type: string
  names:
    kind: Probe
    singular: probe
    plural: probes
